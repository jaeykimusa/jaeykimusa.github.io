<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Will you?</title>
        <link rel="icon" type="image/x-icon" href="assets/images/v/ah-headshot.png">

        <link rel="stylesheet" href="assets/css/v.css">

    </head>

    <body>
        <h2>February 14, 2025</h3>
        <p class="msg">Jaey: Hi, Buddy!</p>
        <p class="msg">Jaey: How can I help you?</p>
        <img src="assets/images/v/ah-headshot.png" alt="" height="40px">: Hi, Buddy!
        <!-- <img src="assets/images/v/flowers.png" alt=""> -->

        <div id="quiz-container">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    
        <script>
            const questions = [
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "Which planet is known as the Red Planet?", answer: "Mars" },
                { question: "What is 2 + 2?", answer: "4" }
            ];
    
            let currentQuestionIndex = 0;
    
            function displayQuestion() {
                document.getElementById('question').textContent = questions[currentQuestionIndex].question;
            }
    
            function checkAnswer() {
                const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
                const correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();
    
                if (userAnswer === correctAnswer) {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        displayQuestion();
                    } else {
                        document.getElementById('quiz-container').innerHTML = '<h2>Congratulations! You\'ve completed the quiz!</h2>';
                    }
                }
    
                document.getElementById('answer').value = '';
            }
    
            displayQuestion();
        </script>
    </body>
</html>
