<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquarium Laboratory - Store</title>
  <link rel="stylesheet" href="assets/css/aquarium-laboratory.css">
</head>
<body>
  <div class="global-page-container">
    <!-- Navigation Bar -->
    <nav class="globalnavigator">
      <div class="navbar-title">Aquarium Laboratory</div>
      <div class="navbar-elements">
        <div class="navbar-element"><a href="index.html">Conservation</a></div>
        <div class="navbar-element"><a href="store.html">Store</a></div>
      </div>
      <div class="navbar-contact"><a href="#contact">Contact</a></div>
    </nav>

    <!-- Store Content -->
    <div class="global-page-container-inner">
      <div class="content-container">
        <div class="content-container-large-title">
          <h1>Store</h1>
        </div>

        <div class="content-container-inner store-layout">
          <!-- Category Sidebar -->
          <div class="store-category-container">
            <div class="category-filter-title">Categories</div>
            <!-- Checkboxes for Categories -->
            <label><input type="checkbox" class="category-checkbox" value="all" checked> All Items</label><br>
            <label><input type="checkbox" class="category-checkbox" value="pleco"> Pleco</label><br>
            <label><input type="checkbox" class="category-checkbox" value="shrimp"> Freshwater Shrimp</label><br>
            <label><input type="checkbox" class="category-checkbox" value="corydoras"> Corydoras</label><br>
            <label><input type="checkbox" class="category-checkbox" value="accessories"> Accessories</label><br>
          </div>

          <!-- Product Grid -->
          <div class="store-product-container">
            <!-- Product Box Template -->
            <div class="product-box pleco">
              <img src="assets/images/l144.JPEG" class="product-image"></img>
              <div class="product-title">L144 Longfin Bristlenose Pleco</div>
              <div class="product-price">$20</div>
            </div>

            <div class="product-box pleco">
              <div class="product-image"></div>
              <div class="product-title">L333 Pleco</div>
              <div class="product-price">$30</div>
            </div>

            <div class="product-box shrimp">
              <div class="product-image"></div>
              <div class="product-title">Boody Mary Shrimp</div>
              <div class="product-price">$7</div>
            </div>

            <div class="product-box corydoras">
              <div class="product-image"></div>
              <div class="product-title">Panda Corydoras</div>
              <div class="product-price">$14</div>
            </div>

            <div class="product-box corydoras">
              <div class="product-image"></div>
              <div class="product-title">Albino Gold Laser Corydoras</div>
              <div class="product-price">$35</div>
            </div>

            <div class="product-box accessories">
              <div class="product-image"></div>
              <div class="product-title">Aquarium Garden T-shirts</div>
              <div class="product-price">$22</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="global-footer-container">
      Â© 2025 Aquarium Laboratory. Based in Raleigh, NC. aqualab
    </footer>
  </body>

  <!-- JavaScript for Filtering -->
  <script src="assets/js/store.js"></script>
